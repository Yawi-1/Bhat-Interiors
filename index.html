<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/css/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="logo">Bhat Interiors</h1>
        <button class="menu-toggle">
            <i class="fa fa-bars"></i>
        </button>
        <nav class="nav">
            <button class="close-btn">
                <i class="fa fa-times"></i>
            </button>
            <ul>
                <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#services"><i class="fa fa-suitcase"></i> Services</a></li>
                <li><a href="#gallery"><i class="fa fa-photo"></i> Gallery</a></li>
                <li><a href="#contact"><i class="fa fa-phone"></i> Contact Us</a></li>
                <li><a href="#about"><i class="fa fa-user"></i> About Us</a></li>
            </ul>
        </nav>
        <button class="navbtn">Get a quote  <i class="fa fa-envelope"></i></button>
    </div>
</header>
<main class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>
      We Provide&nbsp; <br/><span id="service-text">Wall Paneling</span>
    </h1>
  </div>
</main>
 <script>
  const services = [
    "Wall Paneling",
    "PVC Ceiling & Wall Work",
    "Modular Kitchen Installation",
    "False Ceiling Design",
    "TV Unit Design & Installation",
    "Wardrobe & Storage Units",
    "3D Interior Design Consultation",
    "Custom Furniture Designing",
    "Lighting Setup",
    "Painting & Wallpaper Services",
    "Flooring (Wooden, Vinyl, Tiles)",
    "Bathroom Interior Remodeling",
    "Living Room Makeovers",
    "Kids Room Theme Interiors",
    "Office/Workspace Interiors",
    "Home Renovation & Remodeling",
    "Window Blinds & Curtains Setup",
    "Partition & Glass Work",
  ];

  let index = 0;
  const serviceText = document.getElementById("service-text");

  setInterval(() => {
    // Fade out
    serviceText.style.opacity = 0;

    setTimeout(() => {
      index = (index + 1) % services.length;
      serviceText.textContent = services[index];

      // Fade in
      serviceText.style.opacity = 1;
    }, 500); // Wait for fade-out to complete
  }, 3000); // Change service every 3 seconds
</script>
  <script src="js/script.js"></script>
</body>
</html>
